<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<style>
			body {
				background-color: tomato;
				color: white;
			}
			div{
				text-align: center;
			}
			.jumbotron img{
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 500px;
			}
			.jumbotron{
				background: transparent;
			}
			.jumbotron p.buttons{
				padding-top: 30px;
			}
			.jumbotron a{
				background: transparent; color: white; border-color: white; }
			.jumbotron a:hover{
				background: white; color: tomato; border-color: white; }
			.jumbotron a:active{
				background: white; color: tomato; border-color: white; }
			.jumbotron a:focus{
				background: transparent; color: tomato; border-color: white; }
		</style>
		
	</head>
	<body>
		<div class="jumbotron">
			<img src= '/static/icon.png' class="img-responsive">
			<h1>Ricepo</h1>
			<p>Chinese food delivery & pickup</p>
			<p class='buttons'>
				<a href='https://itunes.apple.com/us/app/ricepo-chinese-food-delivery/id844835003?mt=8'class="btn btn-default btn-lg" role="button"><i class="fa fa-apple"></i> iPhone</a>
				<a href='https://play.google.com/store/apps/details?id=com.ricepo.app' class="btn btn-default btn-lg" role="button"><i class="fa fa-android"></i> Android</a>
			</p>
		</div>
		<div class='container' style='opacity:0.5'>
			亚美 | 文华阁 | 上海 | Ming’s Noodle | 白天鹅 | 筷子楼
		</div>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
