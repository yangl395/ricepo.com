<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<style>
			body {
				background-color: tomato;
				color: white;
			}
			div{
				text-align: center;
			}
			.jumbotron img{
				display: block;
				margin-left: auto;
				margin-right: auto;
				width: 500px;
			}
			.jumbotron{
				background: transparent;
			}
			.jumbotron p.buttons{
				padding-top: 30px;
			}
			.jumbotron a{
				background: transparent; color: white; border-color: white; }
			.jumbotron a:hover{
				background: white; color: tomato; border-color: white; }
			.jumbotron a:active{
				background: white; color: tomato; border-color: white; }
			.jumbotron a:focus{
				background: transparent; color: tomato; border-color: white; }
		</style>
		
	</head>
	<body>
		<div class="jumbotron">
			<img src= '/static/icon.png' class="img-responsive">
			<h1>Ricepo</h1>
			<p>这是一款专注于中餐外卖的手机App</p>
			<p>正式登陆Bloomington,IN</p>
			<p>赶快到App Store搜索下载Ricepo，支持iOS和Android</p>
			<p>B-Town的同学</p>
			<p>记得分享哦</p>
			<!--
			<p class='buttons'>
				<a href='http://mp.weixin.qq.com/mp/redirect?url=http%3A%2F%2Fitunes.apple.com%2Fus%2Fapp%2Fid844835003%23rd'class="btn btn-default btn-lg" role="button"><i class="fa fa-apple"></i> iPhone</a>
				<a href='https://play.google.com/store/apps/details?id=com.ricepo.app' class="btn btn-default btn-lg" role="button"><i class="fa fa-android"></i> Android</a>
			</p>
			-->
		</div>
		<div class='container' style='opacity:0.5'>
			朝阳 | 舌尖@中国 | Asuka | Oasis | 百味
		</div>
		<div class='container' style='opacity:0.5'>
			Bloomington IN | Rochester NY
		</div>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script>
			var imgUrl = "http://ricepo.com/static/logo.png";
			var lineLink = 'https://itunes.apple.com/us/app/ricepo-chinese-food-delivery/id844835003?mt=8';
			var descContent = 'Ricepo';
			var shareTitle = 'Ricepo - 订中餐App登陆Btown，点击下载！';
			var appid = '';
			function shareFriend() {
			    WeixinJSBridge.invoke('sendAppMessage',{
			        "appid": appid,
			        "img_url": imgUrl,
			        "img_width": "200",
			        "img_height": "200",
			        "link": lineLink,
			        "desc": descContent,
			        "title": shareTitle
			    }, function(res) {
			    })
			}
			function shareTimeline() {
			    WeixinJSBridge.invoke('shareTimeline',{
			        "img_url": imgUrl,
			        "img_width": "200",
			        "img_height": "200",
			        "link": lineLink,
			        "desc": descContent,
			        "title": shareTitle
			    });
			}
			function shareWeibo() {
			    WeixinJSBridge.invoke('shareWeibo',{
			        "content": descContent,
			        "url": lineLink,
			    }, function(res) {
			    });

			}
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			    //send to friend
			    WeixinJSBridge.on('menu:share:appmessage', function(argv){
			        shareFriend();
			    });
			    //share to moment
			    WeixinJSBridge.on('menu:share:timeline', function(argv){
			        shareTimeline();
			    });
			    //weibo
			    WeixinJSBridge.on('menu:share:weibo', function(argv){
			        shareWeibo();
			    });
			}, false);
		</script>
	</body>
</html>
